        <title></title>

       <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>

    <body>
    <header>my header</header>
        <p>Hello Front Row Viewers!</p>
        <p>Learning from <a href="https://developers.google.com/maps/documentation/javascript/adding-a-google-map">google...and
            <a href="https://jsfiddle.net/">JS development...</a></p>

         <div id="map"></div>
    <script>

    // Initialize and add the map
    function initMap2() {
         // alert("hi")

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 45.74, lng: 4.846}
        });

      // adding only 1 icon

         var icon = {
            url: "static/photo-01/foo.jpg", // url - problem...
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0,0), // origin
            anchor: new google.maps.Point(0, 0) // anchor
        };
        var photoMarker = new google.maps.Marker({
          position: {lat: 45.74, lng: 4.846},
          map: map,
          icon: icon
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<img src="http://www.tierwelt.ch/upload/tmp/580__110758_Baeren-im-Tierpark-Goldau-Foo-Adrian-Baer.jpg">'+

            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        photoMarker.addListener('click', function() {
          infowindow.open(map, photoMarker)
        });

      }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap2">
    </script>


    </body>
